<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccff00;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle for "a" -->
  <circle cx="256" cy="256" r="200" stroke="url(#iconGradient)" stroke-width="40" fill="none" filter="url(#iconGlow)"/>
  
  <!-- "1" in center - nearly fused with circle edges (top & bottom) -->
  <text x="256" y="398" font-family="Arial, sans-serif" font-size="380" font-weight="bold" fill="url(#iconGradient)" text-anchor="middle" filter="url(#iconGlow)">1</text>
</svg>
