<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Complete text: all10ne -->
  <text x="10" y="55" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
    all10ne
  </text>
  
  <!-- Subtle horizontal bar connecting the two "l"s to suggest "T" -->
  <rect x="50" y="10" width="30" height="4" fill="url(#logoGradient)" filter="url(#glow)" rx="2" opacity="0.9"/>
</svg>
